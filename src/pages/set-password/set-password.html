<ion-header>

  <ion-navbar>
    <ion-title>设置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main">
  <div class="tips">首次登录需要设置新的账号密码</div>

  <form class="setPasswordForm" #setPwdForm="ngForm" (ngSubmit)="submit(setPwdForm.value)">
    <div class="input_box">
      <div class="name">请输入您的密码</div>
      <input type="password" name="newPwd" [(ngModel)]="newPwd">
    </div>
    <div class="input_box">
      <div class="name">请再次输入您的密码</div>
      <input type="password" name="reNewPwd" [(ngModel)]="reNewPwd">
    </div>
    <button ion-button full block type="submit">提交</button>
  </form>
</ion-content>
